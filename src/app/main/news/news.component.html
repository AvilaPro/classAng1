<input type="text" #inputNew>
<div class="container" style="background: transparent;">
  <div class="row">
    <div class="card col-4 mb-3" *ngFor="let notice of news" (mouseover)="hoverCard = !hoverCard" [ngClass]="{bgGreen: hoverCard}" (click)="fontLarge = !fontLarge">
      <img [src]="notice.imgUrl" class="card-img-top" alt=""/>
      <div class="card-body row">
        <div class="col">
          <p class="card-text">{{notice.type}}</p>
          <h5 class="card-title" [style.font-size]="fontLarge ? 'x-large' : 'medium'" (click)="verDatoImg(inputNew.value)">{{notice.title}} </h5>
        </div>
        <div class="col-2" *ngIf="notice.boolLogo">
          <svg viewBox="0 0 50 50" class="sc-jSMfEi ddBzPg">
